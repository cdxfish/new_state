<div id="funenc_xa_check">
    <template>
        <el-card class="box-card">
            <div slot="header" class="clearfix">
                <h4>考评汇总</h4>
                <el-tabs v-model="tabValue" @tab-click="handleSelect">
                    <!--<el-tab-pane label="考评记录" name="1" v-if="show_1"></el-tab-pane>-->
                    <el-tab-pane label="考评汇总" name="2" v-if='show_2'></el-tab-pane>
                    <!--<el-tab-pane label="奖励记录" name="3" v-if="show_3"></el-tab-pane>-->
                    <el-tab-pane label="奖励汇总" name="4" v-if="show_4"></el-tab-pane>
                </el-tabs>
            </div>
            <div>
           <div class="block">
                <el-form :inline="true" class="demo-form-inline">
                    <el-form-item>
                        <el-date-picker
                                v-model="datetime"
                                type="month"
                                size="small"
                                placeholder="选择月">
                        </el-date-picker>
                    </el-form-item>
                    <el-form-item>
                        <el-select v-model="linei" size="small" placeholder="线路" @change="search_line_data">
                            <el-option
                                    v-for="item in lines"
                                    :key="item.id"
                                    :label="item.name"
                                    :value="item.id"
                            >
                            </el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item>
                        <el-select v-model="site" size="small" placeholder="站点">
                            <el-option
                                    v-for="item in sites"
                                    :key="item.id"
                                    :label="item.name"
                                    :value="item.id">
                            </el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item>
                        <el-input v-model="input" size="small" placeholder="请输入人名\工号进行搜索"></el-input>
                    </el-form-item>
                    <el-form-item>

                        <el-button
                                v-if="datetime && linei && site"
                        type="primary" icon="el-icon-search" size="small" @click="search_data_record">搜索
                        </el-button>
                        <el-button type="primary" icon="el-icon-caret-bottom" size="small"
                                   @click="import_excel">导出
                        </el-button>
                    </el-form-item>

                </el-form>
            </div>
                <el-table :data="tableData" stripe style="width: 100%" :data="tableData" size="mini" border>

                    <el-table-column prop="line_id" label="线路" width="180">
                    </el-table-column>
                    <el-table-column prop="site_id" label="站点" width="180">
                    </el-table-column>
                    <el-table-column prop="job_number" label="工号">
                    </el-table-column>
                    <el-table-column prop="staff" label="员工">
                    </el-table-column>
                    <el-table-column prop="position" label="职位">
                    </el-table-column>
                    <el-table-column prop="all_score" label="总分">
                    </el-table-column>
                    <el-table-column prop="mouth_grade" label="本月评分">
                    </el-table-column>
                    <el-table-column prop="comment_count" label="考评次数">
                    </el-table-column>
                </el-table>
            </div>


        </el-card>
    </template>
</div>
