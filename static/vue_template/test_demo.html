<div id="app">
    <el-row type="flex" style="margin-bottom: 20px">
        <el-col :span="4">姓名:{{user.name}}</el-col>
        <el-col :span="4">线路:{{user.line_id}}</el-col>
        <el-col :span="4">站点:{{user.department_name}}</el-col>
        <el-col :span="4">工号:{{user.jobnumber}}</el-col>
        <el-col :span="4">岗位：{{user.position}}</el-col>



    </el-row>

    <el-row style="margin-bottom: 20px">
        <el-button type="primary" size="small" @click="shift_shift">交班</el-button>
        <el-button type="primary" size="small" @click="take_over_1">接班</el-button>
    </el-row>

    <template>
        <el-tabs v-model="activeName" @tab-click="handleClick">
            <el-tab-pane label="历史交班信息" name="first">
                <el-table :data="change_shifts_ids" border="true" size="mini" stripe style="width: 100%">

                    <!--<el-table-column prop="index" label="序号" width="180">-->
                    </el-table-column>
                    <el-table-column prop="change_shifts_time" label="交班时间" width="180">
                    </el-table-column>
                    <el-table-column prop="take_over_from_user_id" label="接班人" min-width="180">
                    </el-table-column>
                    <el-table-column prop="job_no" label="工号" min-width="180">
                    </el-table-column>
                    <el-table-column prop="take_over_from_time" label="接班时间" min-width="180">
                    </el-table-column>
                    <el-table-column label="操作">
							  <template slot-scope="scope">
								<el-button
								  size="mini"
								  @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
							  </template>
                    </el-table-column>

                </el-table>

            </el-tab-pane>
            <el-tab-pane label="历史接班信息" name="second">
                <el-table :data="take_over_from_ids" border="true" size="mini" stripe style="width: 100%">

                    <!--<el-table-column prop="index" label="序号" width="180">-->
                    </el-table-column>
                    <el-table-column prop="change_shifts_time" label="交班时间" width="180">
                    </el-table-column>
                    <el-table-column prop="take_over_from_user_id" label="接班人" min-width="180">
                    </el-table-column>
                    <el-table-column prop="job_no" label="工号">
                    </el-table-column>
                    <el-table-column prop="take_over_from_time" label="接班时间" min-width="180">
                    </el-table-column>
                    <el-table-column label="操作">
							  <template slot-scope="scope">
								<el-button
								  size="mini"
								  @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
							  </template>

                    </el-table-column>
                </el-table>
            </el-tab-pane>
        </el-tabs>
    </template>


</div>
