<div id="app">

    <el-row :gutter="10">
		<el-col >
			<div class="grid-content bg-purple">
				<el-card class="grid-content bg-purple-light">
					<div slot="header" class="clearfix">
						<el-button type="primary" size="small" @click="save">保存</el-button>
						<el-button @click="resetChecked" size="small">清空</el-button>
					</div>
					<div class="text item">
						<el-tree
								:data="departmentList"
								show-checkbox
								node-key="id"
								ref="tree"
								highlight-current
								:default-expanded-keys="default_checked_keys"
								:default-checked-keys="default_checked_keys"
								:props="defaultProps"
						>
						</el-tree>
					</div>
				</el-card>
			</div>
		</el-col>
	</el-row>

</div>
